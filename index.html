<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portfolio Développeur</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1 class="portfolio-titre">Mon Portfolio</h1>
    <section id="projets" class="projets">
      
<!-- PROJET 1 : Site de location de voitures -->
        <article class="carte-projet">
        <a href="https://carloctest.infinityfreeapp.com" class="lien-carte" target="_blank" rel="noopener">
            <img src="img/hero-loc.png" alt="Aperçu du site de location de voitures" class="hero-image" />
            <div class="contenu-carte">
            <h3 class="titre-projet">Site de location de voitures</h3>
            <p class="description-projet">
                Dashboard d’administration pour ajouter des véhicules et page d’accueil listant toutes les voitures disponibles.
            </p>
            </div>
        </a>
        </article>

        <!-- PROJET 2 : Site immobilier -->
        <article class="carte-projet">
        <a href="https://vitrineimmo-test.netlify.app/" class="lien-carte" target="_blank" rel="noopener">
            <img src="img/immo-vitrine.png" alt="Aperçu du site immobilier" class="hero-image" />
            <div class="contenu-carte">
            <h3 class="titre-projet">Site immobilier</h3>
            <p class="description-projet">
                Vitrine immobilière avec listes d’annonces, filtres de recherche et pages détaillées pour chaque bien.
            </p>
            </div>
        </a>
        </article>


    </section>
  </main>
</body>
</html>
